<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nera Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

:root{
  --bg:#07070c;
  --panel:rgba(20,20,32,.85);
  --glass:rgba(255,255,255,.06);
  --accent:#6d7cff;
  --accent2:#9aa6ff;
  --text:#ffffff;
  --muted:#9aa0c3;
  --success:#3dff6f;
  --danger:#ff3d3d;
}

*{box-sizing:border-box;font-family:Inter,sans-serif}

body{
  margin:0;
  background:
    radial-gradient(1200px 600px at top,#101028,#07070c);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(18px);
  background:linear-gradient(90deg,rgba(109,124,255,.12),rgba(0,0,0,.4));
  border-bottom:1px solid rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  gap:25px;
  padding:18px 28px;
  animation:slideDown .6s ease;
}

@keyframes slideDown{
  from{transform:translateY(-30px);opacity:0}
  to{transform:none;opacity:1}
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:22px;
  font-weight:800;
  letter-spacing:.4px;
}

.logo img{width:34px}

.search{
  flex:1;
  position:relative;
}

.search input{
  width:100%;
  padding:14px 18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  color:white;
  outline:none;
  transition:.25s;
}

.search input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(109,124,255,.25);
}

.currency{
  cursor:pointer;
  font-weight:700;
  font-size:18px;
  padding:10px 16px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  transition:.25s;
}
.currency:hover{transform:scale(1.05)}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  max-width:900px;
  margin:40px auto 10px;
  gap:25px;
}

.stat{
  background:var(--panel);
  border:1px solid rgba(255,255,255,.06);
  border-radius:20px;
  padding:25px;
  text-align:center;
  animation:fadeUp .7s ease both;
}

.stat:nth-child(2){animation-delay:.1s}
.stat:nth-child(3){animation-delay:.2s}

@keyframes fadeUp{
  from{transform:translateY(20px);opacity:0}
  to{transform:none;opacity:1}
}

.stat h2{
  margin:0;
  font-size:34px;
}

.stat span{
  color:var(--muted);
  font-size:14px;
}

/* ===== PRODUCTS ===== */
.products{
  max-width:1400px;
  margin:40px auto;
  padding:0 30px 80px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:28px;
}

.product{
  position:relative;
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(0,0,0,.3));
  border:1px solid rgba(255,255,255,.06);
  border-radius:22px;
  padding:16px;
  cursor:pointer;
  overflow:hidden;
  transition:.35s cubic-bezier(.2,.8,.2,1);
  animation:fadeUp .7s ease both;
}

.product::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.12),transparent);
  opacity:0;
  transition:.4s;
}

.product:hover::before{opacity:1}
.product:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}

.product img{
  width:100%;
  border-radius:16px;
}

.product h3{
  margin:14px 0 6px;
  font-size:18px;
}

.stock{
  font-size:13px;
  color:var(--muted);
}

.price{
  display:flex;
  gap:10px;
  margin-top:8px;
  align-items:center;
}

.old{color:#ff7b7b;text-decoration:line-through}
.new{color:var(--success);font-weight:700;font-size:18px}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:linear-gradient(180deg,#121226,#0a0a14);
  width:900px;
  max-width:95%;
  border-radius:26px;
  padding:34px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:34px;
  transform:translateY(40px) scale(.96);
  transition:.4s cubic-bezier(.2,.8,.2,1);
}

.modal.show .modal-box{
  transform:none;
}

.modal img{width:100%;border-radius:18px}

.status{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}

.dot{
  width:14px;height:14px;border-radius:50%;
  animation:pulse 1.4s infinite;
}

.green{background:var(--success);box-shadow:0 0 16px var(--success)}
.red{background:var(--danger);box-shadow:0 0 16px var(--danger)}
.yellow{background:#ffd93d;box-shadow:0 0 16px #ffd93d}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.4}
  100%{opacity:1}
}

/* ===== BUTTON ===== */
.buy-btn{
  width:100%;
  margin-top:26px;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  transition:.3s;
}

.buy-btn:hover{transform:scale(1.04)}
.buy-btn:disabled{background:#333;cursor:not-allowed}

.footer{
  grid-column:1/3;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="assets/logo.png">Nera</div>
  <div class="search"><input placeholder="Search cosmetics, bundles, packs…"></div>
  <div class="currency" onclick="cycleCurrency()" id="currencySymbol">£</div>
</header>

<section class="stats">
  <div class="stat"><h2 id="sales"></h2><span>Total Sales</span></div>
  <div class="stat"><h2 id="buyers"></h2><span>Unique Buyers</span></div>
  <div class="stat"><h2 id="rating"></h2><span>Store Rating</span></div>
</section>

<section class="products" id="products"></section>

<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-box" id="modalBox"></div>
</div>

<script>
const CONFIG={
 currency:{symbol:"£",rates:{"£":1,"$":1.27,"€":1.17}},
 stats:{sales:43,buyers:43,rating:"★ 4.34"},
  products:[
    {name:"Crystal Package",img:"assets/product1.png",description:"Unlock hundreds of outfits with the Crystal Package!",stock:12,old:14.99,price:9.99,status:"red"},
    {name:"Icon Series Bundle",img:"assets/product2.png",description:"Currently experiencing issues.",stock:5,old:19.99,price:12.99,status:"red"},
    {name:"Glory Glides",img:"assets/product3.png",description:"Temporary maintenance ongoing.",stock:22,old:9.99,price:6.99,status:"red"},
    {name:"FNCS Major Bundle",img:"assets/product4.png",description:"Limited FNCS cosmetics.",stock:3,old:24.99,price:18.99,status:"red"},
    {name:"OG Bundle",img:"assets/product5.png",description:"Classic OG items.",stock:15,old:11.99,price:7.99,status:"red"},
    {name:"Carti Bundle",img:"assets/product6.png",description:"Exclusive artist bundle.",stock:9,old:17.99,price:13.49,status:"green"},
    {name:"Full Locker",img:"assets/product8.png",description:"Get Every Skin In The Game Including The Nara Series Skins.",stock:300,old:13.99,price:9.99,status:"green"},
    {name:"Kratos Bundle",img:"assets/product7.png",description:"God of War crossover.",stock:1,old:29.99,price:21.99,status:"red"},
    {name:"Unreal Pack",img:"assets/product9.png",description:"Get 10k Arena Points, and get 20+ new skins and pickaxes!",stock:300,old:13.99,price:9.99,status:"red"},
 ]
};

let currentCurrency="£";

function render(){
 currencySymbol.innerText=currentCurrency;
 sales.innerText=CONFIG.stats.sales;
 buyers.innerText=CONFIG.stats.buyers;
 rating.innerText=CONFIG.stats.rating;

 const rate=CONFIG.currency.rates[currentCurrency];
 products.innerHTML="";

 CONFIG.products.forEach(p=>{
  products.innerHTML+=`
  <div class="product" onclick='openModal(${JSON.stringify(p)})'>
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <div class="stock">${p.stock} in stock</div>
    <div class="price">
      <span class="old">${currentCurrency}${(p.old*rate).toFixed(2)}</span>
      <span class="new">${currentCurrency}${(p.price*rate).toFixed(2)}</span>
    </div>
  </div>`;
 });
}

function openModal(p){
 const rate=CONFIG.currency.rates[currentCurrency];
 modal.classList.add("show");
 modalBox.innerHTML=`
 <div>
  <img src="${p.img}">
  <h2>${p.name}</h2>
  <p>${p.description}</p>
 </div>
 <div>
  <div class="status">
   <div class="dot ${p.status}"></div>
   <strong>${p.status==="green"?"Available":"Unavailable"}</strong>
  </div>
  <h2>${currentCurrency}${(p.price*rate).toFixed(2)}</h2>
  <p>Stock: ${p.stock}</p>
  <button class="buy-btn" ${p.status!=="green"?"disabled":""} onclick="purchase(this,'${p.status}')">Purchase</button>
 </div>
 <div class="footer">© 2025 Nera Store • All items cosmetic only</div>
 `;
}

function purchase(btn,status){
 btn.innerText="Processing…";
 btn.disabled=true;
 setTimeout(()=>{
  btn.innerText=status==="green"?"Success ✔":"Failed";
  btn.style.background=status==="green"?"linear-gradient(135deg,#3dff6f,#2ecc71)":"#ff3d3d";
 },1200);
}

function closeModal(e){
 if(e.target.id==="modal") modal.classList.remove("show");
}

function cycleCurrency(){
 const keys=Object.keys(CONFIG.currency.rates);
 currentCurrency=keys[(keys.indexOf(currentCurrency)+1)%keys.length];
 render();
}

render();
</script>

</body>
</html>
