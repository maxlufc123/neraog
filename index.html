<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
 box-sizing:border-box;
 font-family:Arial, Helvetica, sans-serif;
}

body{
 margin:0;
 background:#0c0f14;
 color:white;
 display:flex;
 justify-content:center;
 align-items:center;
 min-height:100vh;
}

.box{
 background:#141822;
 width:100%;
 max-width:400px;
 padding:24px;
 border-radius:14px;
 text-align:center;
 box-shadow:0 0 25px rgba(0,0,0,.6);
}

h1{
 margin:0;
 font-size:24px;
}

.sub{
 opacity:.6;
 font-size:13px;
 margin-bottom:15px;
}

.price{
 font-size:28px;
 font-weight:bold;
 margin:10px 0 20px;
}

button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:10px;
 font-size:16px;
 cursor:pointer;
 background:#5865f2;
 color:white;
 transition:.2s;
}

button:hover{opacity:.85}
button:disabled{opacity:.5}

.loader{
 width:36px;
 height:36px;
 border:4px solid #2a2f3a;
 border-top:4px solid #5865f2;
 border-radius:50%;
 animation:spin 1s linear infinite;
 margin:20px auto;
}

@keyframes spin{
 to{transform:rotate(360deg)}
}

.code{
 background:#0c0f14;
 padding:12px;
 border-radius:8px;
 font-family:monospace;
 margin-top:8px;
 word-break:break-all;
}

.small{
 font-size:12px;
 opacity:.6;
}

.hidden{display:none}

@media(max-width:450px){
 .box{
  height:100vh;
  border-radius:0;
  justify-content:center;
 }
}
</style>
</head>

<body>

<div class="box">

<!-- STEP 1 -->
<div id="step1">
<h1>Fortnite Private</h1>
<div class="sub">Instant digital product</div>

<div class="price">£10.99</div>

<p class="small">
⚠ No refunds. Digital item. Chargebacks will result in blacklist.
</p>

<button onclick="startPayment()" id="payBtn">
Pay with PayPal
</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
<h1>Waiting for payment</h1>
<div class="loader"></div>
<p class="small">Complete PayPal payment, then confirm.</p>

<button onclick="confirmPaid()" id="confirmBtn">
I've Paid
</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="hidden">
<h1>Payment Confirmed</h1>

<p class="small">Order ID</p>
<div class="code" id="orderId"></div>

<p class="small">License Key</p>
<div class="code" id="licenseKey"></div>

<button onclick="openDiscord()">
Open Discord
</button>
</div>

</div>

<script>
let locked=false;

const PAYPAL_LINK =
"https://www.paypal.com/paypalme/un5forme/10.99";

function startPayment(){
 if(locked) return;
 locked=true;

 window.open(PAYPAL_LINK,"_blank");

 document.getElementById("step1").classList.add("hidden");
 document.getElementById("step2").classList.remove("hidden");
}

function confirmPaid(){
 const btn = document.getElementById("confirmBtn");
 if(btn.disabled) return;
 btn.disabled=true;

 setTimeout(()=>{
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");

  document.getElementById("orderId").innerText = makeOrder();
  document.getElementById("licenseKey").innerText = makeKey();
 },1000);
}

function makeOrder(){
 return "ORD-" + Date.now().toString(36).toUpperCase();
}

function makeKey(){
 return "LIC-" + Math.random().toString(36)
 .substring(2,14).toUpperCase();
}

function openDiscord(){
 window.location.href="https://discord.gg/";
}
</script>

</body>
</html>
