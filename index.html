<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Extra — Private Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
 --bg:#05050c;
 --bg2:#0b0b1f;
 --glass:rgba(255,255,255,.06);
 --border:rgba(255,255,255,.1);
 --accent:#6f7cff;
 --accent2:#9aa6ff;
 --success:#35ff8b;
 --warning:#ffd84d;
 --danger:#ff4d5e;
 --text:#ffffff;
 --muted:#a4aad9;
}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
 min-height:100vh;
 background:linear-gradient(120deg,var(--bg),var(--bg2));
 color:var(--text);
 overflow-x:hidden;
}

/* ================= ANIMATED BG ================= */
.bg{
 position:fixed; inset:0; z-index:-1;
 background:
 radial-gradient(circle at 20% 20%,rgba(111,124,255,.25),transparent 40%),
 radial-gradient(circle at 80% 70%,rgba(154,166,255,.18),transparent 45%);
 animation:bgMove 18s infinite alternate;
}
@keyframes bgMove{
 to{transform:translate(-60px,40px)}
}

/* ================= HEADER ================= */
header{
 position:sticky; top:0; z-index:10;
 backdrop-filter:blur(18px);
 background:rgba(6,6,20,.7);
 border-bottom:1px solid var(--border);
 padding:22px 60px;
 display:flex;
 align-items:center;
 justify-content:space-between;
}

.logo{
 font-size:28px;
 font-weight:800;
 letter-spacing:.5px;
}

.tabs{
 display:flex;
 gap:14px;
}

.tabs button{
 padding:12px 22px;
 border-radius:16px;
 background:var(--glass);
 border:1px solid var(--border);
 color:var(--muted);
 font-weight:700;
 cursor:pointer;
 transition:.3s;
}

.tabs button.active,
.tabs button:hover{
 color:#fff;
 background:linear-gradient(135deg,var(--accent),var(--accent2));
}

/* ================= GLOBAL STATUS ================= */
.status{
 position:fixed;
 left:30px;
 top:110px;
 background:var(--glass);
 border:1px solid var(--border);
 padding:12px 16px;
 border-radius:16px;
 display:flex;
 align-items:center;
 gap:10px;
 font-weight:700;
}
.dot{
 width:12px;height:12px;border-radius:50%;
}
.green{background:var(--success)}
.yellow{background:var(--warning)}
.red{background:var(--danger)}

/* ================= MAIN ================= */
main{padding:80px 70px}
.section{
 display:none;
 opacity:0;
 transform:translateY(40px);
 transition:.45s ease;
}
.section.active{
 display:block;
 opacity:1;
 transform:none;
}

/* ================= PRODUCTS ================= */
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
 gap:40px;
}

.card{
 background:var(--glass);
 border:1px solid var(--border);
 border-radius:28px;
 padding:24px;
 transition:.4s;
 animation:slideUp .6s ease forwards;
}
@keyframes slideUp{
 from{opacity:0;transform:translateY(30px)}
}

.card:hover{
 transform:translateY(-10px);
 box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.card img{
 width:100%;
 height:180px;
 object-fit:cover;
 border-radius:20px;
}

.card h3{margin-top:14px;font-size:22px}
.desc{color:var(--muted);font-size:14px;margin:8px 0}

.prices{
 display:flex;
 gap:10px;
 align-items:center;
}
.old{
 text-decoration:line-through;
 opacity:.4;
}
.new{
 font-size:22px;
 font-weight:800;
 color:var(--accent2);
}

.tag{
 display:inline-flex;
 align-items:center;
 gap:8px;
 font-size:13px;
 margin-top:10px;
}

.buy{
 width:100%;
 margin-top:16px;
 padding:14px;
 border:none;
 border-radius:18px;
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 font-weight:800;
 cursor:pointer;
}

/* ================= DASHBOARD ================= */
.empty{
 color:var(--muted);
 text-align:center;
 padding:80px;
}

/* ================= MODAL ================= */
.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.82);
 display:flex;
 align-items:center;
 justify-content:center;
 opacity:0;
 pointer-events:none;
 transition:.35s;
 z-index:50;
}
.modal.show{
 opacity:1;
 pointer-events:auto;
}
.modalBox{
 background:linear-gradient(180deg,#12122a,#0a0a18);
 border-radius:30px;
 padding:40px;
 width:480px;
 max-width:94%;
 text-align:center;
 animation:drop .5s ease;
}
@keyframes drop{
 from{transform:translateY(-30px);opacity:0}
}
.modalBox input{
 width:100%;
 padding:14px;
 border-radius:16px;
 border:1px solid var(--border);
 background:var(--glass);
 color:#fff;
 margin:14px 0;
 outline:none;
}
.pay{
 width:100%;
 padding:16px;
 border:none;
 border-radius:20px;
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 font-weight:800;
 cursor:pointer;
}
.success{color:var(--success)}
</style>
</head>
<body>

<div class="bg"></div>

<header>
 <div class="logo">Extra</div>
 <div class="tabs">
  <button class="active" data-tab="store">Store</button>
  <button data-tab="dashboard">Dashboard</button>
 </div>
</header>

<div class="status">
 <div class="dot green"></div>
 <span>Online / Undetected</span>
</div>

<main>

<section id="store" class="section active">
 <div class="grid">
  
  <!-- Fortnite Private -->
  <div class="card">
   <img src="assets/fn-priv.png">
   <h3>Fortnite Private</h3>
   <p class="desc">Private Fortnite build with frequent updates.</p>
   <div class="prices">
    <span class="old">£19.99</span>
    <span class="new">£10.99</span>
   </div>
   <div class="tag"><div class="dot green"></div>Undetected</div>
   <button class="buy" onclick="checkout('Fortnite Private',10.99)">Buy</button>
  </div>

  <!-- HWID Spoofer -->
  <div class="card">
   <img src="assets/hwid.png">
   <h3>HWID Spoofer</h3>
   <p class="desc">Secure HWID spoofing tool.</p>
   <div class="prices">
    <span class="old">£9.99</span>
    <span class="new">£4.99</span>
   </div>
   <div class="tag"><div class="dot yellow"></div>Updating</div>
   <button class="buy" onclick="checkout('HWID Spoofer',4.99)">Buy</button>
  </div>

 </div>
</section>

<section id="dashboard" class="section">
 <div id="dashGrid" class="grid"></div>
 <div id="emptyDash" class="empty">No purchases yet.</div>
</section>

</main>

<div class="modal" id="modal">
 <div class="modalBox" id="modalBox"></div>
</div>

<script>
const modal=document.getElementById("modal");
const modalBox=document.getElementById("modalBox");
const dashGrid=document.getElementById("dashGrid");
const emptyDash=document.getElementById("emptyDash");

let owned=[];

/* checkout */
function checkout(name,price){
 modal.classList.add("show");
 modalBox.innerHTML=`
  <h2>${name}</h2>
  <p>Discount code</p>
  <input id="code" placeholder="XMAS25">
  <h3 id="total">£${price.toFixed(2)}</h3>
  <button class="pay" onclick="confirm('${name}',${price})">Confirm Purchase</button>
 `;
 document.getElementById("code").oninput=e=>{
  document.getElementById("total").textContent=
   e.target.value==="XMAS25"
    ? "£"+(price*.75).toFixed(2)+" (25% OFF)"
    : "£"+price.toFixed(2);
 };
}

function confirm(name){
 owned.push(name);
 modalBox.innerHTML=`<h2 class="success">Purchase Complete ✔</h2>`;
 setTimeout(()=>{
  modal.classList.remove("show");
  updateDash();
 },900);
}

function updateDash(){
 dashGrid.innerHTML="";
 emptyDash.style.display=owned.length?"none":"block";
 owned.forEach(o=>{
  dashGrid.innerHTML+=`<div class="card"><h3>${o}</h3><p>Owned</p></div>`;
 });
}

/* tabs */
document.querySelectorAll(".tabs button").forEach(b=>{
 b.onclick=()=>{
  document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  b.classList.add("active");
  document.getElementById(b.dataset.tab).classList.add("active");
 }
});

modal.onclick=e=>{if(e.target===modal)modal.classList.remove("show")}
</script>

</body>
</html>
