<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nera Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

:root{
  --bg:#07070c;
  --panel:rgba(20,20,32,.88);
  --glass:rgba(255,255,255,.06);
  --accent:#6d7cff;
  --accent2:#9aa6ff;
  --text:#fff;
  --muted:#9aa0c3;
  --success:#3dff6f;
  --danger:#ff3d3d;
}

*{box-sizing:border-box;font-family:Inter,sans-serif}

body{
  margin:0;
  background:radial-gradient(1200px 600px at top,#101028,#07070c);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:20;
  backdrop-filter:blur(10px);
  background:linear-gradient(90deg,rgba(109,124,255,.12),rgba(0,0,0,.4));
  border-bottom:1px solid rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  gap:24px;
  padding:18px 28px;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:22px;
  font-weight:800;
}
.logo img{width:34px}

.search{flex:1}
.search input{
  width:100%;
  padding:14px 18px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.08);
  border-radius:14px;
  color:white;
  outline:none;
}

.currency{
  font-weight:800;
  padding:10px 16px;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  cursor:pointer;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  justify-content:center;
  gap:16px;
  margin:26px 0 10px;
}

.tab{
  padding:12px 26px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,.08);
  cursor:pointer;
  font-weight:700;
  transition:.25s;
}

.tab.active{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 0 18px rgba(109,124,255,.45);
}

/* ===== SECTIONS ===== */
.section{display:none}
.section.active{display:block}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  max-width:900px;
  margin:40px auto 10px;
  gap:22px;
}

.stat{
  background:var(--panel);
  border-radius:20px;
  padding:24px;
  text-align:center;
  border:1px solid rgba(255,255,255,.06);
}

/* ===== PRODUCTS ===== */
.products{
  max-width:1400px;
  margin:40px auto;
  padding:0 30px 80px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:26px;
}

.product{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(0,0,0,.35));
  border:1px solid rgba(255,255,255,.06);
  border-radius:22px;
  padding:16px;
  cursor:pointer;
  transition:.25s;
}

.product:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}

.product img{width:100%;border-radius:16px}
.product h3{margin:12px 0 6px}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.82);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:50;
}
.modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:linear-gradient(180deg,#121226,#0a0a14);
  width:880px;
  max-width:95%;
  border-radius:26px;
  padding:34px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:32px;
  transform:translateY(30px);
  transition:.25s ease;
}
.modal.show .modal-box{transform:none}

.status{
  display:flex;
  gap:12px;
  align-items:center;
  margin-bottom:14px;
}

.dot{
  width:14px;
  height:14px;
  border-radius:50%;
}
.green{background:var(--success)}
.red{background:var(--danger)}

.buy-btn{
  width:100%;
  margin-top:22px;
  padding:16px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}
.buy-btn:disabled{background:#333}

/* ===== DOWNLOAD ===== */
.download-box{
  max-width:900px;
  margin:40px auto;
  background:var(--panel);
  border-radius:26px;
  padding:40px;
}

.changelog{
  background:var(--glass);
  border-radius:16px;
  padding:20px;
  margin:25px 0;
  color:var(--muted);
}

.download-actions{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
}

.action-btn{
  padding:16px 26px;
  border-radius:16px;
  font-weight:800;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

.discord-btn{
  display:flex;
  align-items:center;
  gap:12px;
  background:#5865F2;
}

.discord-btn img{
  width:26px;
  transition:transform .5s ease;
}
.discord-btn:hover img{
  transform:rotate(360deg);
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="assets/logo.png">Nera</div>
  <div class="search"><input placeholder="Search cosmetics, bundles, packs…"></div>
  <div class="currency" onclick="cycleCurrency()" id="currencySymbol">£</div>
</header>

<div class="tabs">
  <div class="tab active" onclick="switchTab('store',this)">Store</div>
  <div class="tab" onclick="switchTab('download',this)">Download</div>
</div>

<section class="section active" id="store">
  <section class="stats">
    <div class="stat"><h2 id="sales"></h2><span>Total Sales</span></div>
    <div class="stat"><h2 id="buyers"></h2><span>Unique Buyers</span></div>
    <div class="stat"><h2 id="rating"></h2><span>Store Rating</span></div>
  </section>
  <section class="products" id="products"></section>
</section>

<section class="section" id="download">
  <div class="download-box">
    <h2>Nera Client</h2>
    <div class="changelog">
      <strong>Changelog</strong><br><br>
      • Added Nara Series skins<br>
      • Improved checkout speed<br>
      • UI performance optimisations<br>
      • Stability & bug fixes
    </div>
    <div class="download-actions">
      <a href="https://maxlufc123.github.io/neraog/" download><button class="action-btn">Download</button></a>
      <a href="https://discord.gg/bWuxtutc" target="_blank">
        <button class="action-btn discord-btn">
          <img src="assets/discord.png">Join Discord
        </button>
      </a>
    </div>
  </div>
</section>

<div class="modal" id="modal" onclick="if(event.target.id==='modal')modal.classList.remove('show')">
  <div class="modal-box" id="modalBox"></div>
</div>

<script>
const CONFIG={
 currency:{rates:{"£":1,"$":1.27,"€":1.17}},
 stats:{sales:43,buyers:43,rating:"★ 4.34"},
 products:[
  {name:"Crystal Package",img:"assets/product1.png",desc:"Unlock hundreds of outfits with the Crystal Package!",stock:12,old:14.99,price:9.99,status:"red"},
  {name:"Icon Series Bundle",img:"assets/product2.png",desc:"Currently experiencing issues.",stock:5,old:19.99,price:12.99,status:"red"},
  {name:"Glory Glides",img:"assets/product3.png",desc:"Temporary maintenance ongoing.",stock:22,old:9.99,price:6.99,status:"red"},
  {name:"FNCS Major Bundle",img:"assets/product4.png",desc:"Limited FNCS cosmetics.",stock:3,old:24.99,price:18.99,status:"red"},
  {name:"OG Bundle",img:"assets/product5.png",desc:"Classic OG items.",stock:15,old:11.99,price:7.99,status:"red"},
  {name:"Carti Bundle",img:"assets/product6.png",desc:"Exclusive artist bundle.",stock:9,old:17.99,price:13.49,status:"green"},
  {name:"Full Locker",img:"assets/product8.png",desc:"Get Every Skin In The Game Including The Nara Series Skins.",stock:300,old:13.99,price:9.99,status:"green"},
  {name:"Kratos Bundle",img:"assets/product7.png",desc:"God of War crossover.",stock:1,old:29.99,price:21.99,status:"red"},
  {name:"Unreal Pack",img:"assets/product9.png",desc:"Get 10k Arena Points and 20+ cosmetics.",stock:300,old:13.99,price:9.99,status:"red"},
 ]
};

let currentCurrency="£";

function render(){
 currencySymbol.innerText=currentCurrency;
 sales.innerText=CONFIG.stats.sales;
 buyers.innerText=CONFIG.stats.buyers;
 rating.innerText=CONFIG.stats.rating;

 const rate=CONFIG.currency.rates[currentCurrency];
 products.innerHTML="";
 const frag=document.createDocumentFragment();

 CONFIG.products.forEach((p,i)=>{
  const card=document.createElement("div");
  card.className="product";
  card.innerHTML=`
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <div>${p.stock} in stock</div>
    <strong>${currentCurrency}${(p.price*rate).toFixed(2)}</strong>
  `;
  card.onclick=()=>openModal(i);
  frag.appendChild(card);
 });

 products.appendChild(frag);
}

function openModal(i){
 const p=CONFIG.products[i];
 const rate=CONFIG.currency.rates[currentCurrency];
 modal.classList.add("show");
 modalBox.innerHTML=`
 <div>
  <img src="${p.img}" style="width:100%;border-radius:18px">
  <h2>${p.name}</h2>
  <p>${p.desc}</p>
 </div>
 <div>
  <div class="status">
   <div class="dot ${p.status}"></div>
   <strong>${p.status==="green"?"Available":"Unavailable"}</strong>
  </div>
  <h2>${currentCurrency}${(p.price*rate).toFixed(2)}</h2>
  <button class="buy-btn" ${p.status!=="green"?"disabled":""}
    onclick="purchase(this,'${p.status}')">Purchase</button>
 </div>`;
}

function purchase(btn,status){
 btn.innerText="Processing…";
 setTimeout(()=>{btn.innerText=status==="green"?"Success ✔":"Failed"},1200);
}

function cycleCurrency(){
 const keys=Object.keys(CONFIG.currency.rates);
 currentCurrency=keys[(keys.indexOf(currentCurrency)+1)%keys.length];
 render();
}

function switchTab(id,el){
 document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
 document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
 el.classList.add("active");
 document.getElementById(id).classList.add("active");
}

render();
</script>

</body>
</html>
