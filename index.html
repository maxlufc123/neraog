<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Extra Cheats</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

/* ---------- COLORS ---------- */
:root{
 --bg:#0b0c1f;
 --panel:#111130;
 --glass:rgba(255,255,255,.05);
 --accent:#6d7cff;
 --accent2:#ff4fff;
 --text:#ffffff;
 --muted:#9aa0c3;
 --success:#3dff6f;
 --danger:#ff3d3d;
 --warning:#ffd84d;
 --shadow:0 10px 40px rgba(0,0,0,.7);
 --highlight:#ff4fff;
 --secondary:#6d7cff;
}

/* ---------- GLOBAL ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:#0b0c1f;color:var(--text);overflow-x:hidden;position:relative}

/* ---------- PARTICLE BACKGROUND ---------- */
canvas#bgCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2}

/* ---------- SIDEBAR ---------- */
.sidebar{
 position:fixed;top:0;left:0;width:250px;height:100vh;
 background:linear-gradient(180deg,#0e0e2a,#111130);
 display:flex;flex-direction:column;padding:40px 20px;gap:40px;
 box-shadow:var(--shadow);z-index:50;transform:translateX(-100%);
 animation:slideIn 1s forwards;
}
@keyframes slideIn{0%{transform:translateX(-100%)}100%{transform:translateX(0)}}
.sidebar .logo{display:flex;align-items:center;gap:12px;font-size:26px;font-weight:800;color:var(--highlight)}
.sidebar .logo img{width:44px;transition:.5s}
.sidebar .logo img:hover{transform:rotate(15deg)}
.sidebar nav{display:flex;flex-direction:column;gap:20px;margin-top:20px}
.sidebar nav button{
 padding:14px 18px;border:none;border-radius:16px;
 background:var(--glass);color:var(--text);font-weight:600;
 cursor:pointer;transition:.4s;display:flex;align-items:center;gap:12px;
 position:relative;overflow:hidden;
}
.sidebar nav button.active::after{
 content:'';position:absolute;left:0;bottom:0;height:4px;width:100%;
 background:linear-gradient(90deg,var(--highlight),var(--secondary));
 animation:slideLine 0.6s forwards;
 border-radius:2px;
}
@keyframes slideLine{0%{width:0}100%{width:100%}}
.sidebar nav button.active{background:linear-gradient(135deg,var(--highlight),var(--secondary));box-shadow:0 0 25px rgba(255,79,255,.55)}
.sidebar nav button:hover:not(.active){background:rgba(255,255,255,.08)}

/* ---------- TOPBAR ---------- */
.topbar{
 position:sticky;top:0;z-index:40;
 backdrop-filter:blur(12px);
 background:linear-gradient(90deg,rgba(109,124,255,.08),rgba(0,0,0,.3));
 display:flex;align-items:center;justify-content:space-between;
 padding:18px 30px;border-bottom:1px solid rgba(255,255,255,.08);
 border-radius:0 0 20px 20px;
}
.topbar input{
 flex:1;margin:0 20px;padding:14px 18px;border-radius:14px;
 border:1px solid rgba(255,255,255,.08);background:var(--glass);
 color:#fff;outline:none;transition:.3s
}
.topbar input:focus{border-color:var(--accent)}
.topbar .currency{
 padding:12px 20px;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent2));
 font-weight:800;cursor:pointer;transition:.3s
}
.topbar .currency:hover{opacity:.85}

/* ---------- MAIN CONTENT ---------- */
.main{margin-left:250px;padding:40px 50px;transition:.4s;overflow-x:hidden}

/* ---------- GLOBAL STATUS ---------- */
.global-status{
 display:flex;align-items:center;gap:12px;background:var(--panel);
 border-radius:20px;padding:12px 20px;margin-bottom:30px;
 box-shadow:var(--shadow);transition:.4s;
}
.dot{width:16px;height:16px;border-radius:50%}
.green{background:var(--success)}
.red{background:var(--danger)}
.yellow{background:var(--warning)}

/* ---------- SECTIONS ---------- */
.section{display:none;opacity:0;transform:translateX(50px);transition:.5s}
.section.active{display:block;opacity:1;transform:translateX(0)}

/* ---------- CARDS ---------- */
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px;margin-bottom:40px}
.card{
 background:var(--panel);border-radius:24px;padding:28px;text-align:center;
 transition:.5s;opacity:0;transform:translateY(50px);
 border:1px solid rgba(255,255,255,.08);box-shadow:0 10px 40px rgba(0,0,0,.7);
 position:relative;overflow:hidden;
}
.card h2{font-size:30px;margin-bottom:12px}
.card span{color:var(--muted)}
.card .progress{
 width:80%;height:8px;background:rgba(255,255,255,.08);
 margin:12px auto;border-radius:6px;overflow:hidden
}
.card .progress-bar{
 height:100%;width:0%;background:linear-gradient(90deg,var(--highlight),var(--secondary));
 transition:1s
}
.card.animate{opacity:1;transform:translateY(0)}

/* ---------- PRODUCTS ---------- */
.products{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:30px}
.product{
 background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(0,0,0,.3));
 border-radius:26px;overflow:hidden;cursor:pointer;
 border:1px solid rgba(255,255,255,.08);
 perspective:1000px;
 transition:.5s;position:relative;
}
.product .front,.product .back{width:100%;height:100%;border-radius:26px;backface-visibility:hidden;position:absolute;top:0;left:0;display:flex;flex-direction:column;align-items:center;justify-content:center}
.product .front img{width:100%;border-radius:16px;transition:.4s}
.product .front h3{margin:12px;font-size:20px;color:var(--text)}
.product .front strong{color:var(--accent2)}
.product .back{background:var(--panel);transform:rotateY(180deg);padding:20px;gap:10px;color:var(--muted)}
.product:hover{transform:rotateY(180deg)}
.product:hover .front{transform:rotateY(180deg)}
.product:hover .back{transform:rotateY(0)}

/* ---------- MODAL ---------- */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.95);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.4s;z-index:99}
.modal.show{opacity:1;pointer-events:auto}
.modal-box{background:var(--panel);border-radius:28px;padding:36px;width:500px;max-width:90%;text-align:center;transform:translateY(-50px);transition:.4s}
.modal.show .modal-box{transform:translateY(0)}
.buy-btn{width:100%;padding:16px;border:none;border-radius:18px;font-weight:800;cursor:pointer;background:linear-gradient(135deg,var(--accent),var(--accent2));transition:.25s;margin-top:18px}
.buy-btn:hover{opacity:.9}
.loader{width:36px;height:36px;border:4px solid #333;border-top:4px solid var(--accent);border-radius:50%;animation:spin 1s linear infinite;margin:24px auto}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- FORM ---------- */
form{display:flex;flex-direction:column;gap:18px;margin-top:20px}
form input{padding:14px 18px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:var(--glass);color:#fff;outline:none;transition:.3s}
form input:focus{border-color:var(--accent)}
form button{padding:14px;font-weight:800;border:none;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent2));cursor:pointer;transition:.3s;color:#fff}
form button:hover{opacity:.9}
.discount{padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:var(--glass);color:#fff;width:60%;margin:0 auto;text-align:center}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="sidebar">
 <div class="logo"><img src="assets/logo.png">Extra</div>
 <nav>
  <button class="active" data-tab="login">Login</button>
  <button data-tab="register">Register</button>
  <button data-tab="dashboard">Dashboard</button>
  <button data-tab="store">Store</button>
 </nav>
</div>

<div class="main">
 <div class="topbar">
  <input placeholder="Search products...">
  <div class="currency">£</div>
 </div>

 <div class="global-status">
  <div class="dot green"></div>
  <span>Online / Undetected</span>
 </div>

 <!-- LOGIN -->
 <section class="section active" id="login">
  <h2>Login</h2>
  <form id="loginForm">
   <input type="text" placeholder="Username" required>
   <input type="password" placeholder="Password" required>
   <button type="submit">Login</button>
  </form>
 </section>

 <!-- REGISTER -->
 <section class="section" id="register">
  <h2>Register</h2>
  <form id="registerForm">
   <input type="text" placeholder="Username" required>
   <input type="password" placeholder="Password" required>
   <button type="submit">Register</button>
  </form>
 </section>

 <!-- DASHBOARD -->
 <section class="section" id="dashboard">
  <h2 style="margin-bottom:20px;text-align:center">Your Purchases</h2>
  <div class="cards" id="dashboardCards"></div>
 </section>

 <!-- STORE -->
 <section class="section" id="store">
  <h2 style="margin-bottom:20px;text-align:center">Store</h2>
  <div class="discount">Use code <strong>XMAS25</strong> for 25% off!</div>
  <div class="products">
   <div class="product">
    <div class="front">
     <img src="assets/fn-priv.png">
     <h3>Fortnite Private</h3>
     <strong>£10.99</strong>
    </div>
    <div class="back">
     <p>Full private Fortnite client. Lifetime updates.</p>
     <input type="text" placeholder="Discount code" class="discountCode">
     <button class="buy-btn" onclick="openCheckout('Fortnite Private',10.99,'assets/fn-priv.png')">Buy Now</button>
    </div>
   </div>
   <div class="product">
    <div class="front">
     <img src="assets/hwid.png">
     <h3>HWID Spoofer</h3>
     <strong>£4.99</strong>
    </div>
    <div class="back">
     <p>Secure HWID Spoofer for PC. Lifetime support.</p>
     <input type="text" placeholder="Discount code" class="discountCode">
     <button class="buy-btn" onclick="openCheckout('HWID Spoofer',4.99,'assets/hwid.png')">Buy Now</button>
    </div>
   </div>
  </div>
 </section>
</div>

<div class="modal" id="modal" onclick="if(event.target.id==='modal')closeModal()">
 <div class="modal-box" id="modalBox"></div>
</div>

<script>
// USERS PURCHASES
let purchases=[];

// TABS
const buttons=document.querySelectorAll(".sidebar nav button");
const sections=document.querySelectorAll(".section");
buttons.forEach(btn=>{
 btn.addEventListener("click",()=>{
  buttons.forEach(b=>b.classList.remove("active"));
  sections.forEach(s=>s.classList.remove("active"));
  btn.classList.add("active");
  document.getElementById(btn.dataset.tab).classList.add("active");
 });
});

// LOGIN / REGISTER
document.getElementById("loginForm").addEventListener("submit",e=>{
 e.preventDefault();
 alert("Logged in successfully! (Temporary)");
 document.querySelector('button[data-tab="dashboard"]').click();
 updateDashboard();
});
document.getElementById("registerForm").addEventListener("submit",e=>{
 e.preventDefault();
 alert("Registered successfully! (Temporary)");
 document.querySelector('button[data-tab="dashboard"]').click();
 updateDashboard();
});

// MODAL + DISCOUNT
let locked=false;
function openCheckout(name,price,img){
 locked=false;
 const codeInput = document.querySelector('.product .discountCode');
 let finalPrice=price;
 if(codeInput && codeInput.value.toUpperCase()==='XMAS25'){finalPrice=(price*0.75).toFixed(2);}
 modal.classList.add("show");
 modalBox.innerHTML=`
  <img src="${img}" style="width:100%;border-radius:16px;margin-bottom:20px">
  <h2>${name}</h2>
  <strong>£${finalPrice}</strong>
  <p class="small">⚠ Digital product. No refunds.</p>
  <button class="buy-btn" onclick="pay('${name}',${finalPrice},'${img}')">Pay with PayPal</button>
  <button class="buy-btn" id="paidBtn" style="display:none" onclick="confirmPaid('${name}','${finalPrice}','${img}')">I've Paid</button>
  <div class="loader" id="loader" style="display:none"></div>
 `;
}
function pay(name,price,img){
 if(locked) return; locked=true;
 window.open("https://www.paypal.com/paypalme/un5forme/"+price,"_blank");
 setTimeout(()=>document.getElementById("paidBtn").style.display="block",600);
}
function confirmPaid(name,price,img){
 document.getElementById("loader").style.display="block";
 setTimeout(()=>{
  modalBox.innerHTML=`
   <h2>Payment Successful ✔</h2>
   <p class="small">Order ID</p>
   <div class="code">ORD-${Date.now()}</div>
   <p class="small">License Key</p>
   <div class="code">45b8e96a-76a6-42ec-99d0-263bd099c184</div>
   <button class="buy-btn" onclick="addPurchase('${name}','${price}','${img}')">Add to Dashboard</button>
  `;
 },1500);
}
function addPurchase(name,price,img){
 purchases.push({name,price,img});
 updateDashboard();
 closeModal();
}
function closeModal(){modal.classList.remove("show")}

// DASHBOARD UPDATE
function updateDashboard(){
 const dash=document.getElementById("dashboardCards");
 dash.innerHTML="";
 if(purchases.length===0){dash.innerHTML="<p style='text-align:center;color:var(--muted)'>No purchases yet.</p>"; return;}
 purchases.forEach(p=>{
  const card=document.createElement("div");
  card.classList.add("card","animate");
  card.innerHTML=`<img src="${p.img}" style="width:100%;border-radius:14px;margin-bottom:10px"><h2>${p.name}</h2><span>£${p.price}</span>`;
  dash.appendChild(card);
});
}

// PARTICLES BACKGROUND
const canvas=document.getElementById("bgCanvas"),ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<200;i++){
 particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1.5,dx:(Math.random()-0.5)*1,dy:(Math.random()-0.5)*1});
}
function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 particles.forEach(p=>{
   ctx.beginPath();
   ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
   ctx.fillStyle="rgba(255,79,255,0.3)";
   ctx.fill();
   p.x+=p.dx;p.y+=p.dy;
   if(p.x<0||p.x>canvas.width)p.dx*=-1;
   if(p.y<0||p.y>canvas.height)p.dy*=-1;
 });
 requestAnimationFrame(animate);
}
animate();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight});
</script>
</body>
</html>
