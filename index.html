<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purchase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
 background:#0b0b0f;
 color:white;
 display:flex;
 justify-content:center;
 align-items:center;
 min-height:100vh;
 margin:0;
}

.card{
 background:#12121a;
 width:100%;
 max-width:420px;
 padding:25px;
 border-radius:16px;
 box-shadow:0 0 40px rgba(0,0,0,.5);
 text-align:center;
}

h1{margin-top:0}
.price{font-size:26px;font-weight:700;margin:10px 0}

.btn{
 width:100%;
 padding:14px;
 margin-top:12px;
 border:none;
 border-radius:10px;
 background:#5865f2;
 color:white;
 font-size:16px;
 cursor:pointer;
 transition:.2s;
}
.btn:hover{opacity:.85}
.btn:disabled{opacity:.5;cursor:not-allowed}

.loader{
 width:40px;
 height:40px;
 border:4px solid #333;
 border-top:4px solid #5865f2;
 border-radius:50%;
 animation:spin 1s linear infinite;
 margin:20px auto;
}

@keyframes spin{
 to{transform:rotate(360deg)}
}

.hidden{display:none}

.code{
 background:#0b0b0f;
 padding:12px;
 border-radius:10px;
 font-family:monospace;
 letter-spacing:1px;
 margin-top:10px;
 word-break:break-all;
}
.small{opacity:.6;font-size:13px}

@media(max-width:480px){
 .card{border-radius:0;height:100vh;justify-content:center}
}
</style>
</head>

<body>

<div class="card">

<!-- STEP 1 -->
<div id="step1">
<h1>Fortnite Private</h1>
<p class="small">Instant digital delivery</p>
<div class="price">£10.99</div>

<p class="small">
⚠ Digital product. No refunds. Chargebacks result in blacklist.
</p>

<button class="btn" onclick="pay()" id="payBtn">
Pay with PayPal
</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hidden">
<h1>Waiting for payment</h1>
<div class="loader"></div>
<p class="small">Complete the PayPal payment, then click below.</p>
<button class="btn" onclick="confirmPaid()" id="confirmBtn">
I've Paid
</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="hidden">
<h1>Payment Confirmed</h1>
<p class="small">Order ID</p>
<div class="code" id="order"></div>

<p class="small">Your License Key</p>
<div class="code" id="license"></div>

<button class="btn" onclick="openDiscord()">
Open Discord
</button>
</div>

</div>

<script>
let locked=false;

const PAYPAL =
"https://www.paypal.com/paypalme/un5forme/10.99";

function pay(){
 if(locked) return;
 locked=true;

 window.open(PAYPAL,"_blank");

 document.getElementById("step1").classList.add("hidden");
 document.getElementById("step2").classList.remove("hidden");
}

function confirmPaid(){
 if(document.getElementById("confirmBtn").disabled) return;

 document.getElementById("confirmBtn").disabled=true;

 setTimeout(()=>{
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");

  document.getElementById("order").innerText = genOrder();
  document.getElementById("license").innerText = genLicense();
 },1200);
}

function genOrder(){
 return "ORD-" + Date.now().toString(36).toUpperCase();
}

function genLicense(){
 return "LIC-" + Math.random().toString(36)
 .substring(2,14).toUpperCase();
}

function openDiscord(){
 window.location.href="https://discord.gg/";
}
</script>

</body>
</html>
