<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Extra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
 --bg:#05060c;
 --bg2:#0a0f2a;
 --panel:rgba(20,24,50,.75);
 --glass:rgba(255,255,255,.06);
 --accent:#7c8cff;
 --accent2:#b1baff;
 --accent3:#5df2a6;
 --danger:#ff4d4d;
 --text:#ffffff;
 --muted:#9aa4ff;
}

/* ================= RESET ================= */
*{box-sizing:border-box;font-family:Inter,sans-serif}
html,body{margin:0;height:100%;overflow-x:hidden;color:var(--text)}

/* ================= ANIMATED BACKGROUND ================= */
body{
 background:
  radial-gradient(circle at 20% 20%,#1a1f55,transparent 40%),
  radial-gradient(circle at 80% 60%,#111c44,transparent 40%),
  linear-gradient(180deg,var(--bg),var(--bg2));
 animation:bgMove 20s infinite alternate ease-in-out;
}
@keyframes bgMove{
 from{background-position:0% 0%,100% 50%,0 0}
 to{background-position:10% 20%,90% 60%,0 0}
}

/* ================= HEADER ================= */
header{
 position:sticky;
 top:0;
 z-index:50;
 display:flex;
 align-items:center;
 gap:22px;
 padding:18px 28px;
 backdrop-filter:blur(14px);
 background:linear-gradient(90deg,rgba(124,140,255,.18),rgba(0,0,0,.5));
 border-bottom:1px solid rgba(255,255,255,.08);
}

.logo{
 display:flex;
 align-items:center;
 gap:12px;
 font-weight:900;
 font-size:22px;
}
.logo img{width:34px;height:34px}

.header-status{
 display:flex;
 align-items:center;
 gap:8px;
 font-weight:700;
 background:var(--glass);
 padding:8px 14px;
 border-radius:14px;
}
.dot{
 width:10px;height:10px;border-radius:50%;
 background:var(--accent3);
 box-shadow:0 0 10px var(--accent3);
}

/* ================= NAV TABS ================= */
nav{
 display:flex;
 justify-content:center;
 gap:18px;
 margin:30px 0 10px;
}
.tab{
 padding:14px 30px;
 border-radius:18px;
 cursor:pointer;
 font-weight:800;
 background:var(--glass);
 border:1px solid rgba(255,255,255,.1);
 transition:.35s;
}
.tab:hover{transform:translateY(-3px)}
.tab.active{
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 box-shadow:0 0 30px rgba(124,140,255,.55);
}

/* ================= SECTIONS ================= */
.section{
 display:none;
 opacity:0;
 transform:translateY(20px);
 transition:.45s;
}
.section.active{
 display:block;
 opacity:1;
 transform:none;
}

/* ================= PRODUCTS ================= */
.products{
 max-width:1400px;
 margin:40px auto;
 padding:0 30px 80px;
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
 gap:30px;
}

.product{
 background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(0,0,0,.4));
 border:1px solid rgba(255,255,255,.08);
 border-radius:26px;
 padding:18px;
 cursor:pointer;
 transition:.35s;
}
.product:hover{
 transform:translateY(-8px) scale(1.02);
 box-shadow:0 25px 60px rgba(0,0,0,.55);
}

.product img{
 width:100%;
 border-radius:20px;
 margin-bottom:12px;
}

.price{
 display:flex;
 gap:10px;
 align-items:center;
}
.old{
 text-decoration:line-through;
 opacity:.4;
}
.new{
 font-size:20px;
 font-weight:900;
 color:var(--accent3);
}

/* ================= DASHBOARD ================= */
.dashboard{
 max-width:900px;
 margin:50px auto;
 background:var(--panel);
 border-radius:28px;
 padding:30px;
 border:1px solid rgba(255,255,255,.08);
}
.dashboard-item{
 padding:16px;
 border-radius:16px;
 background:var(--glass);
 margin-bottom:12px;
}

/* ================= MODAL ================= */
.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.85);
 backdrop-filter:blur(10px);
 display:flex;
 align-items:center;
 justify-content:center;
 opacity:0;
 pointer-events:none;
 transition:.3s;
 z-index:100;
}
.modal.show{opacity:1;pointer-events:auto}

.modal-box{
 width:460px;
 max-width:95%;
 background:linear-gradient(180deg,#121738,#070a1c);
 border-radius:30px;
 padding:28px;
 animation:pop .4s ease;
}
@keyframes pop{
 from{transform:scale(.85);opacity:0}
 to{transform:scale(1);opacity:1}
}

.btn{
 width:100%;
 padding:16px;
 border:none;
 border-radius:18px;
 font-weight:900;
 cursor:pointer;
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 margin-top:14px;
}

.loader{
 width:40px;height:40px;
 border:4px solid rgba(255,255,255,.2);
 border-top:4px solid var(--accent);
 border-radius:50%;
 animation:spin 1s linear infinite;
 margin:20px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

.code{
 background:#05060c;
 padding:14px;
 border-radius:12px;
 font-family:monospace;
 margin-top:8px;
 word-break:break-all;
}

.small{font-size:12px;opacity:.6;text-align:center}

/* ================= FOOTER ================= */
footer{
 text-align:center;
 padding:30px;
 opacity:.4;
}
</style>
</head>

</html>
